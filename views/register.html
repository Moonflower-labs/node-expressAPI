<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/output.css" />
    <title>Express API</title>
  </head>
  <body class="bg-gradient-to-tr from-neutral-900 to-neutral-600">
    <main class="text-white/80 flex h-screen justify-center mx-6">
      <h1 class="text-5xl m-auto shadow-xl shadow-neutral-600 px-2 rounded-md">
        Register with <span class="text-amber-200 font-bold">Express</span>
      </h1>
      <form method="post" class="m-auto flex flex-col">
        <label for="user"> Username </label>
        <input
          type="text"
          name="user"
          class="p-2 rounded-md mb-3 text-blue-800"
        />

        <label for="pwd"> Password </label>
        <input
          type="password"
          id="password"
          name="pwd"
          class="p-2 rounded-md mb-3 text-blue-800"
        />
        <button
          type="submit"
          class="p-2 rounded-md bg-lime-700 my-3 hover:bg-lime-400 hover:text-gray-500 duration-300 ease-in-out"
        >
          Register
        </button>
      </form>
    </main>
  </body>
</html>
